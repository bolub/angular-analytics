<button
  class="mt-2 text-sm bg-gray-200 w-fit py-2 px-4 rounded-full cursor-pointer flex gap-2 items-center"
  (click)="onResetClick()"
  *ngIf="isFiltering"
  data-test-id="start-end-date-button"
>
  <span>
    Date range:
    <span class="font-semibold">{{ startDate | date }}</span>
    to
    <span class="font-semibold">{{ endDate | date }}</span>
  </span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    class="w-5 h-5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 18L18 6M6 6l12 12"
    />
  </svg>
</button>
