<app-page-header title="Analytics" />

<!-- date range picker -->
<div class="flex gap-2">
  <span class="mt-5">Filter by:</span>

  <app-custom-date-picker
    (dateChange)="handleDateChange($event)"
  ></app-custom-date-picker>
</div>

<button
  [ngClass]="rangeValues.start ? 'block' : 'hidden'"
  class="mt-2 text-sm bg-gray-200 w-fit py-1 px-4 rounded-full cursor-pointer"
  (click)="resetDateRange()"
>
  Date range:
  <span class="font-semibold">
    {{ rangeValues.start | date }}
  </span>

  to

  <span class="font-semibold">
    {{ rangeValues.end | date }}
  </span>
</button>

<div
  class="grid grid-cols-1 md:grid-cols-2 gap-10 mt-10"
  *ngIf="chartTypesList$ | async as chartTypeList"
>
  <app-graph-display
    *ngFor="let chartTypeListData of chartTypeList"
    [data]="chartTypeListData"
  />
</div>
