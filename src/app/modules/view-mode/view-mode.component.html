<app-page-header title="Analytics" />

<app-custom-date-picker />

<main class="mt-10">
  <div *ngIf="allChartTypesStatus$ | async as status">
    <app-loader [status]="status" />
  </div>

  <div
    class="grid grid-cols-1 md:grid-cols-2 gap-10"
    *ngIf="allChartTypesForViewMode$ | async as chartTypesForViewModeList"
  >
    <app-graph-display
      *ngFor="let chartTypesForViewMode of chartTypesForViewModeList"
      [data]="chartTypesForViewMode"
    />
  </div>
</main>
