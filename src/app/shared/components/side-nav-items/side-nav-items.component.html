<div class="min-w-[300px] py-10 w-full h-full">
  <button
    mat-mini-fab
    color="primary"
    class="absolute right-5 top-5"
    (click)="closeSide()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <!-- logo -->
  <span class="mt-4 block px-8 uppercase text-sm font-bold w-full">
    Angular Analytics
  </span>

  <div class="flex mt-10 flex-col w-full">
    <a
      class="text-sm px-8 py-[20px] font-medium w-full"
      [routerLink]="'/view-mode'"
      data-testid="router-link"
      routerLinkActive="side-active-link"
      (click)="closeSide()"
    >
      View mode
    </a>

    <a
      class="text-sm px-8 py-[20px] font-medium w-full"
      [routerLink]="'/settings'"
      data-testid="router-link"
      routerLinkActive="side-active-link"
      (click)="closeSide()"
    >
      Settings
    </a>
  </div>

  <div class="mt-20 px-8">
    <p class="text-sm font-semibold">Project links</p>

    <div class="flex mt-6 flex-col gap-5 w-full">
      <a
        href="https://github.com/bolub/angular-analytics"
        class="text-sm flex items-center underline gap-1"
      >
        Github

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-3 h-3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
